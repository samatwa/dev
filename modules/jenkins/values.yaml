persistence:
  enabled: true
  existingClaim: jenkins

controller:
  admin:
    username: admin
    password: admin123

  serviceType: LoadBalancer
  servicePort: 80
  service:
    port: 80
    targetPort: 8080

  resources:
    limits:
      cpu: "500m"
      memory: "1Gi"
    requests:
      cpu: "250m"
      memory: "512Mi"

  installPlugins:
    - kubernetes:latest
    - workflow-aggregator:latest
    - git:latest
    - configuration-as-code:latest
    - credentials-binding:latest
    - github:latest
    - docker-plugin:latest
    - docker-workflow:latest
    - job-dsl:latest

  serviceAccount:
     name: jenkins-sa
     create: false

  JCasC:
    enabled: true
    configScripts:
      security: |
        security:
          globalJobDslSecurityConfiguration:
            useScriptSecurity: false
        jenkins:
          crumbIssuer: null
      credentials: |
        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      scope: GLOBAL
                      id: github-token
                      username: "$${file:/run/secrets/github/username}"
                      password: "$${file:/run/secrets/github/password}"
                      description: "GitHub PAT from K8s secret"
      env: |
        jenkins:
          globalNodeProperties:
            - envVars:
                env:
                  - key: ECR_REPOSITORY_URL
                    value: ${ecr_url}
                  - key: DB_HOST
                    value: ${db_host}
                  - key: DB_NAME
                    value: ${db_name}
                  - key: DB_USER
                    value: ${db_user}
                  - key: DB_PASSWORD
                    value: ${db_password}
      jobs: |
        jobs:
          - script: >
              job('seed-job') {
                description('Job to generate pipeline for Django project')
                scm {
                  git {
                    remote {
                      url('https://github.com/samatwa/dev.git')
                      credentials('github-token')
                    }
                    branches('*/main')
                  }
                }
                steps {
                  dsl {
                    text('''
                      pipelineJob("goit-django-docker") {
                        definition {
                          cpsScm {
                            scm {
                              git {
                                remote {
                                  url("https://github.com/samatwa/dev.git")
                                  credentials("github-token")
                                }
                                branches("*/main")
                              }
                            }
                          }
                        }
                      }
                    ''')
                  }
                }
              }

  secretMounts:
    - name: github-credentials
      secretName: github-credentials
      mountPath: /run/secrets/github
